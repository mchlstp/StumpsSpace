<!DOCTYPE HTML>
  <html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head th:replace="fragments/fragments :: head"></head>
  <body>
  <div th:replace="fragments/fragments :: navbar" ></div>
 
  <main role="main">
      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
          <div class="container">
              <h1 class="display-3">Stump's Stuff</h1>
              <p>Need a TV? You can find it here!<br>How about a rare Pokemon card?<br>Maybe... They sell quickly.<br>Locally sourced art?<br>
              Absolutely. We support local artists with every transaction.<br>If you can find it on Spamazon, you can find it in Stump's Stuff!</p>
              <p><a class="btn btn-primary btn-lg" href="/about" role="button">Learn more &raquo;</a></p>
          </div>
      </div>
 
      <div class="container">
          <div class="row">
       		 <div class="card col-md-3 small-product-card"  th:each="product:${products}">
                    <a  th:href="@{/product/{id}(id=${product.getId()})}"><img th:alt="${product.name}" th:src="@{${product.image}}" class="card-img"/></a>
                    <div class="card-body">
                    	<div class="card-title">
                        	<h4 th:text="${product.name}"></h4>
                        	<small th:text="${product.getBrand()}"></small>
                    	</div>
                	</div>    
        		</div>
    		</div>
  		</div>
  </main>
 
  <footer th:replace="fragments/fragments :: footer"></footer>
  </body>
  </html>
